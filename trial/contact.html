<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <br><br>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div class="signup_box"><br><br>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name"> </label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email"> </label>
                    <input type="email"  id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="phone"  id="phone" placeholder="Enter your phone" required>
                    </div>
                    <br>
                    <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="name" id="password" placeholder="Enter your password" required>
                    </div>
                <br>
                    <button class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    </section><br><br><br><br><br><br><br><br><br>
    <footer>
        <div class="center">
            Copyright &copy; www.pizzapies11.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
